<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TBC Command Hub – Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="bg-glow"></div>

  <div class="login-container">
    <div class="login-card">

      <div class="logo-wrapper">
  <img src="logo.png" alt="TBC Logo" />
</div>


      <span class="badge">COMPANY ACCESS</span>
      <h1>Command Hub Login</h1>
      <p class="muted">Secure access for TBC member companies</p>

    <form id="loginForm">
  <div class="field">
    <label>Email</label>
    <input type="email" id="email" placeholder="company@domain.com" required />
  </div>

  <div class="field">
    <label>Password</label>
    <input type="password" id="password" placeholder="••••••••" required />
  </div>

  <!-- HATA BURADA GÖRÜNECEK -->
  <div class="error-message" id="loginError"></div>

  <button type="submit" class="btn-login">LOGIN</button>
</form>


      <div class="divider"></div>

      <p class="footer-text">
        Not a member?
        <a href="https://tbusinessclub.com/members/" class="link gold">Apply to TBC Business Club</a>
      </p>

    </div>
  </div>

<script src="login.js"></script>
</body>
</html>
